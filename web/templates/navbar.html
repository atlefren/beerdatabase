<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="{{ url_for('index')}}">Ølmonopolet</a>
        </div>
        <div class="navbar-header pull-right">
            {% if request.url_rule.endpoint != 'search' %}
            <button id="search-btn" type="button" class="btn btn-default navbar-btn pull-left nav-search" title="Søk">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            {% endif %}
            <button 
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {% for page in menu_pages %}
                <li {% if request.url_rule.endpoint == page.name %}class="active"{% endif %}>
                    <a href="{{ url_for(page.name)}}">{{page.title}}</a>
                </li>
              {% endfor %}
              <li {% if request.url_rule.endpoint == 'shoppinglist' %}class="active"{% endif %}>
                    <a href="{{ url_for('shoppinglist')}}">Handleliste <span id="shopping-list-count"></span></a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div id="search-field" class="hidden"></div>
